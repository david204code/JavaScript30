<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>

    <script>
      const canvas = document.querySelector("#draw");

      // get the context
      const ctx = canvas.getContext("2d");

      // size up the canvas
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // color of the drawing
      ctx.strokeStyle = "#BADA55";
      // end of the line
      ctx.lineJoin = "round";
      ctx.lineCap = "round";

      // dumming variable, set a flag to know when the mouse click is down
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;

      function draw(e) {
        if (!isDrawing) return; // stop the function from running when they are not mousedown
        // console.log(e);
        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke(); //nothing will happen unless ctx.stroke is called

        // lastX = e.offsetX;
        // lastY = e.offsetY;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", () => (isDrawing = true));
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
